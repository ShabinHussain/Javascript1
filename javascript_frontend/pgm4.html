<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./pgm4css.css">

    <!--font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-secondary div0 mt-5">CALCULATOR</h1>
    <div class="div1 bg-secondary">
        <div class="row">
            <div class="col-12">
                <input id="" type="text" placeholder="0" class="row1">

            </div>
        </div>
        <div class="row row2 mt-5">
            <div class="col-md-3"><button class="bn bg-secondary text-light">7</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">8</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">9</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">/</button></div>
        </div>
        <div class="row row2">
            <div class="col-md-3"><button class="bn bg-secondary text-light">4</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">5</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">6</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">*</button></div>
        </div>
        <div class="row row2">
            <div class="col-md-3"><button class="bn bg-secondary text-light">1</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">2</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">3</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">-</button></div>
        </div>
        <div class="row row2">
            <div class="col-md-3"><button class="bn bg-secondary text-light">0</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">.</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">=</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light">+</button></div>
        </div>
        <div class="row row2">
            <div class="col-md-3"><button class="bn bg-secondary text-danger">AC</button></div>
            <div class="col-md-3"><button class="bn bg-secondary text-light"><i class="fa-solid fa-rectangle-xmark"></i></button></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>





    </div>
    
</body>
</html>
